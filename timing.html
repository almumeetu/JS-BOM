<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timing function</title>
</head>
<body>
    <div id="timeout"></div>
    <div id="interval"></div>

    <!-- Start Timeout -->
    <div>
        <input type="button" value="Start timeout" onclick="startTimeout()" />
    </div>

    <!-- Stop timeout -->
    <div>
        <input type="button" value="Stop timeout" onclick="stopTimeout()" />
    </div>

    <!-- Start Interval -->
    <div>
        <input type="button" value="Start interval" onclick="startInterval()" />
    </div>

    <!-- stop Interval -->
    <div>
        <input type="button" value="Stop interval" onclick="stopInterval()" />
    </div>

    <script src="./timing.js"></script>
</body>
</html>
